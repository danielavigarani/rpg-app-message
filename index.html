<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
    <link rel="stylesheet" href="style.css?v=3.1">
</head>
<body class="bg-black h-screen w-screen flex items-center justify-center overflow-hidden font-sans">

    <!-- TELA DE LOGIN (FASE 11) -->
    <div id="login-screen" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-full max-w-xs text-center">
            <h1 class="text-white text-2xl mb-8 font-light tracking-widest opacity-80">WHATSAPP RPG</h1>
            <input type="tel" id="access-code-input" class="bg-transparent border-b border-gray-700 text-center text-white text-4xl tracking-[0.5em] w-full py-2 focus:outline-none focus:border-[#00a884] transition-colors placeholder-gray-800 font-mono" placeholder="••••" maxlength="4" autocomplete="off">
            <p id="login-error" class="text-red-500 text-sm mt-4 opacity-0 transition-opacity font-mono">Código de acesso inválido</p>
        </div>
    </div>

    <!-- MODAL NOVO CONTATO (FASE 13) -->
    <div id="new-chat-modal" class="fixed inset-0 z-50 bg-black/80 flex items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="p-6 rounded-2xl w-96 transform scale-90 transition-transform duration-300 shadow-2xl border" style="background-color: var(--sidebar-bg); border-color: var(--primary-accent);">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold" style="color: var(--text-primary)">Nova Conversa</h2>
                <button id="close-modal-btn" class="material-symbols-outlined hover:opacity-70 transition" style="color: var(--text-secondary)">close</button>
            </div>
            
            <div class="mb-4">
                <input type="text" id="contact-search" placeholder="Buscar contato..." class="w-full p-3 rounded-lg border-none outline-none focus:ring-1 focus:ring-[var(--primary-accent)] placeholder-[var(--text-secondary)]" style="background-color: var(--app-bg); color: var(--text-primary)">
            </div>

            <div id="contacts-list" class="flex flex-col gap-2 max-h-64 overflow-y-auto pr-1 custom-scrollbar">
                <!-- Lista injetada via JS -->
                <div class="text-center py-4 opacity-50 text-sm" style="color: var(--text-secondary)">Carregando contatos...</div>
            </div>
        </div>
    </div>

    <div class="app-container w-full h-full md:h-[95vh] md:w-[95vw] md:max-w-[1600px] md:rounded-xl overflow-hidden flex shadow-2xl relative transition-colors duration-300">

        <div id="sidebar" class="w-full md:w-[400px] border-r flex flex-col h-full z-10 absolute md:relative transition-transform duration-300 bg-[var(--sidebar-bg)]">
            
            <div class="h-16 flex items-center justify-between px-4 border-b border-[var(--border-color)] shrink-0 bg-[var(--header-bg)]">
                <div class="flex items-center gap-2">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Max" class="w-10 h-10 rounded-full bg-gray-300 border border-gray-500/20">
                </div>
                <div class="flex gap-3 text-[var(--text-secondary)]">
                    <button id="theme-toggle" title="Mudar Tema" class="material-symbols-outlined p-2 hover:bg-black/5 rounded-full transition">dark_mode</button>
                    <button id="new-chat-btn" title="Novo Contato" class="material-symbols-outlined p-2 hover:bg-black/5 rounded-full transition">add_comment</button>
                    <button id="logout-btn" title="Trocar Perfil" class="material-symbols-outlined p-2 hover:bg-black/5 rounded-full transition text-red-400">logout</button>
                </div>
            </div>

            <!-- Barra de Pesquisa -->
            <div class="px-3 py-2">
                <div class="flex items-center bg-[var(--header-bg)] rounded-lg px-2 py-1.5 border-b border-transparent focus-within:border-[var(--border-color)]">
                    <span class="material-symbols-outlined text-[var(--text-secondary)] text-sm px-2">search</span>
                    <input id="search-input" type="text" placeholder="Pesquisar..." class="bg-transparent border-none text-sm w-full text-[var(--text-primary)] focus:ring-0 placeholder-[var(--text-secondary)] h-8">
                </div>
            </div>

            <!-- Filtros -->
            <div class="flex gap-2 px-3 pb-2 overflow-x-auto no-scrollbar border-b border-[var(--border-color)]">
                <button class="px-3 py-1 rounded-full bg-[var(--header-bg)] text-[var(--text-secondary)] text-xs font-medium hover:bg-[var(--border-color)] transition hover:text-[var(--text-primary)]">Tudo</button>
                <button class="px-3 py-1 rounded-full bg-[var(--header-bg)] text-[var(--text-secondary)] text-xs font-medium hover:bg-[var(--border-color)] transition hover:text-[var(--text-primary)]">Não lidas</button>
                <button class="px-3 py-1 rounded-full bg-[var(--header-bg)] text-[var(--text-secondary)] text-xs font-medium hover:bg-[var(--border-color)] transition hover:text-[var(--text-primary)]">Grupos</button>
            </div>

            <div id="chat-list-container" class="flex-1 overflow-y-auto">
                </div>
        </div>

        <div id="chat-area" class="relative flex-1 h-full w-full absolute inset-0 md:relative translate-x-full md:translate-x-0 transition-transform duration-300 z-20 bg-[var(--app-bg)]">
            
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-center p-10">
                <span class="material-symbols-outlined text-4xl mb-4 opacity-30" style="color: var(--text-secondary)">lock</span>
                <h2 class="text-lg font-medium mb-2" style="color: var(--text-primary)">WhatsApp Web</h2>
                <p class="text-sm" style="color: var(--text-secondary)">Envie e receba mensagens sem precisar conectar seu celular.</p>
            </div>

            <div id="chat-content" class="hidden flex-col h-full w-full relative z-10 bg-[var(--app-bg)]">
                
                <div class="h-16 flex items-center justify-between px-4 border-b border-[var(--border-color)] shrink-0 z-10 bg-[var(--header-bg)]">
                    <div class="flex items-center gap-3">
                        <button id="back-btn" class="md:hidden material-symbols-outlined text-[var(--text-secondary)]">arrow_back</button>
                        <img id="chat-header-avatar" src="" class="w-10 h-10 rounded-full object-cover bg-gray-300 border border-gray-500/20">
                        <div class="flex flex-col justify-center cursor-pointer">
                            <span id="chat-header-name" class="font-medium text-sm md:text-base text-[var(--text-primary)]">Nome</span>
                            <span class="text-xs text-[var(--text-secondary)]">clique para dados do contato</span>
                        </div>
                    </div>
                </div>

                <div id="message-container" class="flex-1 w-full p-4 overflow-y-auto message-scroll flex flex-col gap-3">
                    </div>

                <div class="px-4 py-3 shrink-0 z-20 bg-[var(--header-bg)]">
                    <div class="flex items-end gap-2 bg-[var(--sidebar-bg)] p-2 rounded-lg border border-transparent">
                        
                        <div class="relative group shrink-0 pb-0.5">
                            <img id="current-char-avatar" src="" class="w-9 h-9 rounded-full object-cover ring-2 ring-transparent group-hover:ring-[var(--primary-accent)] transition-all bg-gray-300">
                        </div>

                        <textarea id="msg-input" rows="1" class="flex-1 bg-transparent border-none focus:ring-0 resize-none max-h-32 py-2 px-2 text-sm leading-relaxed text-[var(--text-primary)] placeholder-[var(--text-secondary)]" placeholder="Mensagem"></textarea>

                        <button id="send-btn" class="w-9 h-9 rounded-full flex items-center justify-center transition-colors shrink-0" style="color: var(--text-secondary);">
                            <span class="material-symbols-outlined text-[24px]">send</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="script.js?v=3.1"></script>
</body>
</html>
